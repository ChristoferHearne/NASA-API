<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- import google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

    <!-- import the webpage's javascript file -->
    <script src="app.js" defer></script>
  </head>
  <style>
      #map{
          height: 400px; 
          width: 100%;
      }
  </style>
  <header>
    <!-- Navigation Bar-->
    <div class="container">
        <img src="images/nasa.png" alt="logo" class="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="satellite.html">SatelliteMap</a></li>
                <li><a href="asteroids.html">Asteroids</a></li>
                <li><a href="photo.html">Pic of the day</a></li>
            </ul>
        </nav>
    </div>
    <!-- End of Navigation Bar-->
</header>
<body>
    <input id="searchTerm" type="text" placeholder="Enter search term" />
    <button id="search">
        Search
    </button>
    <div id="map">
        
    </div>
    <script>
        let map;
    
        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 60.00418, lng: 15.79316 },
        zoom: 8,
        });

        var marker = new google.maps.Marker({
            position: {lat: 60.00418, lng: 15.79316 },
            map:map
        }); 
        }

    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7bJrPuUJsdXZutdVouq0GQmk10SFdVLk&callback=initMap"></script>
    </script>
</body>
</html>
