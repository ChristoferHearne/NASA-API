<!DOCTYPE html>
<html lang="en">
  <head>
    <title>API Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- import google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

    <!-- import the webpage's javascript file -->
    <script src="app.js" defer></script>
  </head>
  <style>
      #map{
          height: 600px; 
          width: 100%;
      }
  </style>
  <header>
    <!-- Navigation Bar-->
    <div class="container">
        <img src="images/nasa.png" alt="logo" class="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="satellite.html">SatelliteMap</a></li>
                <li><a href="asteroids.html">Asteroids</a></li>
                <li><a href="photo.html">Pic of the day</a></li>
            </ul>
        </nav>
    </div>
    <!-- End of Navigation Bar-->
</header>
<body>
    <div class="search_bar">
        <input id="searchTerm" type="text" placeholder="Enter search term" />
        <button id="search">
            Search
        </button>
    </div>
    <div class="map_info">
        <h2>Put a marker where you want your satellite image</h2>
    </div>
    <div id="map"></div>

    <div class="options">
        <div class="buttons">
            <a><button class="satellite_button">Get Satellite Image</button></a>
        </div>
    </div>
    
    <div class="satellite_img"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOBiTkTWXbQR1Qb459tzjkt0sbTXQ6YKE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
</body>
</html>
